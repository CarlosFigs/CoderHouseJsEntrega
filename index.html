<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREGA FINAL</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>POKEDEX</h1>
    </header>
    <nav>
        <a href="./pokemons.html">Mis equipos de pokemons</a>
        <h3 id="numeroEquipos"></h3>
    </nav>
    <main>
        <section class="sectionBusqueda">
            <div>
                <input type="text" placeholder="Buscar Pokemon" id="inputSearch">
                <button type="button" id="buscar">Buscar</button>
            </div>
            <div>
                <button type="button" id="retroceso"> <<< </button>
                <button type="button" id="adelantar"> >>> </button>
            </div>
            <div class="pokeContainer"></div>
        </section>
        <section class="sectionCreacion">
            <div>
                <button type="button" id="random">Random</button>
                <button type="button" id="equipo">Generar equipo</button>
                <button type="button" id="agregar">Agregar equipo</button>
            </div>

            <div class="pokeContainer2"></div>
        </section>
    </main>
    <script src="./entregaFinal.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
